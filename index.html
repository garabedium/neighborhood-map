<!DOCTYPE html>
<html>
<head>
	<title>Neighborhood Map Project</title>

	<link rel="stylesheet" type="text/css" href="dist/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="dist/css/skeleton.css">
	<style>
    html,body{
      height: 100%;
    }
  	#map {
  		width: 100%;
  		height: 100%;
  	}
	</style>
</head>
<body>

  <header>

    <div class="container">
      <div class="row">
        <h1 data-bind="text: appName"></h1>
        <form>
          <input type="text" name="search" autocomplete="off"
            data-bind="textInput: searchInput, valueUpdate: 'keypress'" >
          <button type="submit">Submit</button>
        </form>
        <div data-bind="text: searchInput"></div>
        <ul id="results" data-bind="foreach: locations">
            <li data-bind="text: title"></li>
        </ul>
      </div>
    </div>

  </header>
  <section id="map"></section>

<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOomDghDBh0XiIpMbixy04-X1aSNnGhkU&callback=initApp" onerror="initApp()">
</script>
<script src="dist/js/knockoutjs-3.4.0.min.js"></script>
<script src="src/js/app.js"></script>

</body>
</html>
