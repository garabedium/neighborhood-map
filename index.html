<!DOCTYPE html>
<html>
<head>
	<title>Neighborhood Map Project</title>
	<link rel="stylesheet" type="text/css" href="dist/css/normalize.css">
	<style>
    html,body{
      height: 100%;
    }
  	#map {
  		width: 100%;
  		height: 100%;
  	}
	</style>
</head>
<body>
   <div id="map"></div>
    <script>
      //var map;
      var model = {}

      function initMap() {

        var someVar = {lat: -25.363, lng: 131.044};

        var map = new google.maps.Map(document.getElementById('map'), {
          center: someVar,//{lat: -34.397, lng: 150.644},
          zoom: 3
        });

        var marker = new google.maps.Marker({
          position: someVar,
          map: map,
          title: 'hello world'
        });

      }

    </script>
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOomDghDBh0XiIpMbixy04-X1aSNnGhkU&callback=initMap" onerror>
</script>
</body>
