<!DOCTYPE html>
<html>
<head>
	<title>Neighborhood Map Project</title>

	<link rel="stylesheet" type="text/css" href="dist/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="dist/css/skeleton.css">
	<style>
    html,body{
      height: 100%;
    }
  	#map {
  		width: 100%;
  		height: 100%;
  	}
	</style>
</head>
<body>

  <header>

    <div class="container">
      <div class="row">
        <h1 data-bind="text: appName"></h1>
        <form>
          <input type="search" name="search" autocomplete="off" placeholder="Search"
            data-bind="textInput: searchQuery">
          <!-- <button type="submit">Submit</button> -->
        </form>
        <ul id="results" data-bind="foreach: search()">
            <li data-bind="text: title"></li>
        </ul>
      </div>
    </div>

  </header>

  <input type=button value="Hide Markers" id="hide-markers">
  <input type=button value="Show Some Markers" id="show-markers">

  <section id="map"></section>

<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOomDghDBh0XiIpMbixy04-X1aSNnGhkU&callback=initApp" onerror="initApp()">
</script>
<script src="dist/js/knockoutjs-3.4.0.min.js"></script>
<script src="src/js/app.js"></script>



</body>
</html>
