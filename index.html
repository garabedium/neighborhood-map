<!DOCTYPE html>
<html>
<head>
	<title>Neighborhood Map Project</title>
	<link rel="stylesheet" type="text/css" href="dist/css/normalize.css">
	<style>
    html,body{
      height: 100%;
    }
  	#map {
  		width: 100%;
  		height: 100%;
  	}
	</style>
</head>
<body>
   <div id="map"></div>
    <script>
      //var map;
      var model = {}

      var map;
      var locations = [
        {lat: 52.511, lng: 13.447},
        {lat: 52.549, lng: 13.422},
        {lat: 52.497, lng: 13.396},
        {lat: 52.517, lng: 13.394}
      ];
      var markers = [];

      function initMap() {

        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 52.520, lng: 13.410},
          zoom: 12
        });

        function addMarkers(){

          for (var i = 0; i < locations.length; i++) {
           var marker = new google.maps.Marker({
                map: map,
                animation: google.maps.Animation.DROP,
                position: locations[i]
              })
            marker.addListener('click', function() {
              alert('test');
            });
          }

        }; addMarkers();

        // var marker = new google.maps.Marker({
        //   position: someVar,
        //   map: map,
        //   title: 'hello world'
        // });

      }

    </script>
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOomDghDBh0XiIpMbixy04-X1aSNnGhkU&callback=initMap" onerror>
</script>
</body>
</html>
